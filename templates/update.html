{% extends 'base.html' %}

{% block title %}
    Update
{% endblock title %}
{% block body %}


<h1 style="text-align: center;">The Elites - Update Your Note</h1>
<div class="container my-3">
    <form action='/update/{{todo.sno}}' method="POST">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Note Title</label>
            <input type="text" name='title' class="form-control" id="title" value="{{todo.title}}" aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Note </label>
            <input type="text" name='desc' class="form-control"  value="{{todo.desc}}" id="desc">
        </div>

        <button type="submit" class="btn btn-dark">Update</button>
    </form>
</div>
